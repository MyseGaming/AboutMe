<div class="parallax-container" [ngClass]="{'full-size': data.imageUrl !== undefined}">
  <div *ngIf="data.imageUrl !== undefined" class="parallax-background" [ngClass]="{'blur': data.blurImage}"
       [ngStyle]="{ 'background-image': 'url(' + data.imageUrl + ')' }"></div>
  <div class="section-content" [ngStyle]="{ 'color': data.textColor }">
    <ng-content></ng-content>
  </div>
</div>
